{% extends "auctions/layout.html"%}

{% block body %}
<form action="{% url 'create_listing' %}" method="POST">  
    {% csrf_token %}
    <div class="form-group">
      <label for="exampleFormControlInput1">Title</label>
      <input type="text" class="form-control" id="exampleFormControlInput1" name="title" placeholder="Enter Your Title Here">
    </div>
      <label for="exampleFormControlTextarea1">Description</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" name="description" rows="3" placeholder="Enter Your Description Here "></textarea>
    </div>
    <div class="form-group">
      <label for="exampleFormControlSelect1">Example select</label>
      <select class="form-control" id="exampleFormControlSelect1" name="a_catagory">
        {% for cat in catagories %}
        <option>{{cat}}</option>
          {% endfor %}
      </select>
    </div>
    <div class="form-group">
        <label for="exampleFormControlInput1">Bid</label>
        <input type="text" class="form-control" name="bid" id="exampleFormControlInput1" placeholder="Enter Your Bid  Here">
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">URL</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" name="url" placeholder="Enter Your URL For Image  Here">
      </div>
      <input class="btn btn-primary" type="submit">
  </form>

  {% endblock %}
